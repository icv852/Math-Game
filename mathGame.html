<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="maincontainer">
<div id="topcontainer">
    <div id="scorebox">
        &nbsp;SCORE:&nbsp;<span id="score"></span>
    </div>
    <div id="correct">Correct!</div>
    <div id="wrong">Try again!</div>
</div>
<div id="midcontainer">
    <div id="question">
        <span id="firstnumber"></span>
        <span id="multiplysign">&nbsp;&#215;&nbsp;</span>
        <span id="secondnumber"></span>
    </div>
    <div id="explain">Click on the right answer.</div>
    <div id="answergroup">
        <button class="answer" id="ans1"></button>
        <button class="answer" id="ans2"></button>
        <button class="answer" id="ans3"></button>
        <button class="answer" id="ans4"></button>
    </div>
</div>
<div id="botcontainer">
    <button id="startbutton">START</button>
    <div id="timebox">Time Remaining:&nbsp;<span id="timeremain"></span>&nbsp;sec
    </div>
</div>
<div id="gameover"></div>
</div>

    
<script type="text/javascript" src="script.js">


</script>
</body>
</html>
